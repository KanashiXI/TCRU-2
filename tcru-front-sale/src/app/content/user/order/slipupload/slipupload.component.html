<div style="text-align: right;">
    <button mat-icon-button mat-dialog-close>
        <mat-icon>highlight_off</mat-icon>
    </button>
</div>
<div class="form-group">
    <label>อัพโหลดหลักฐานการจ่ายเงิน</label>
    <div class="col-md-12">
        <!-- พาท : {{orderPart[0].image}} -->
        <!-- <img src="../../../assets/{{orderPart[0].image}}" style="width: 100%;"> -->
        <div *ngIf="orderPart[0].image == null">
            คุณยังไม่ได้อัพโหลดหลักฐานการชำระเงิน
        </div>
        <br>
        <div *ngIf="orderPart[0].image != null">
            <!-- {{orderPart[0].image}} -->
            <br>
            <img [src]="orderPart[0].image ? imageDirectoyPath+orderPart[0].image : 'assets/no-image.png'"
                style="width: 30%;">
        </div>
    </div>
    <input type="file" class="form-control" (change)="onFileSelected($event)">
    <br>
    <button mat-raised-button color="primary" (click)="imageUpload()">บันทึก</button>
</div>
