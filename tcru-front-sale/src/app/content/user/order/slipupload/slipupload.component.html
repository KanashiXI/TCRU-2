<div class="form-group">
    <label>upload</label>
    <div class="col-md-12">
        <!-- พาท : {{orderPart[0].image}} -->
        <!-- <img src="../../../assets/{{orderPart[0].image}}" style="width: 100%;"> -->
        <div *ngIf="orderPart[0].image == null">
            คุณยังไม่ได้อัพโหลดหลักฐานการจ่ายเงิน
        </div>
        <div *ngIf="orderPart[0].image != null">
            {{orderPart[0].image}}
            <img [src]="orderPart[0].image ? imageDirectoyPath+orderPart[0].image : 'assets/image/no-image.png'" style="width: 50%;">
        </div>
    </div>
    <input type="file" class="form-control" (change)="onFileSelected($event)">
    <button (click)="imageUpload()">บันทึก</button>
</div>
