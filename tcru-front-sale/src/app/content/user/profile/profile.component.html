<div class="container">
  <br><br>
  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>ข้อมูลบัญชีผู้ใช้</mat-card-title>
      </mat-card-header>
      <br>
      <form class="example-form">
        <mat-card-content>
          <strong>อีเมล์ผู้ใช้: </strong> 
          <p class="info">{{setEmail}}</p>
          <br>
          <strong>ชื่อ - นามสกุล: </strong> 
          <p class="info">{{ShowName_title}}&nbsp;&nbsp;{{ShowFirstname}}&nbsp;&nbsp;{{ShowLastname}}</p>
          <br>
          <strong>เบอร์โทรศัพท์: </strong> 
          <p class="info">{{ShowTelephone}}</p>
        </mat-card-content>
        <div class="row">
            <div class="col-md-8"></div>
            <div class="col-md-4">
              <button mat-stroked-button color="primary" class="btn-block" routerLink="/editprofile">แก้ไขข้อมูลส่วนตัว</button>
            </div>
        </div>
      </form>
    </mat-card>
  </div>
  <br><br>
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <div class="align-self-center">ข้อมูลที่อยู่จัดส่ง</div>
          </mat-panel-title>
          <div class="row align-self-center">
            <div class="col-md-12">
              <mat-panel-description>
                <div class="col-md-6">
                  <button mat-raised-button color="primary" routerLink="/addaddress">เพิ่มที่อยู่จัดส่ง</button>
                </div>
              </mat-panel-description>
            </div>
          </div>
        </mat-expansion-panel-header>
        <app-showaddress></app-showaddress>
      </mat-expansion-panel>
    </div>
  </div>

  <br>
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <div class="align-self-center">ข้อมูลที่อยู่ใบกำกับภาษี</div>
          </mat-panel-title>
          <div class="row align-self-center">
            <div class="col-md-12">
              <mat-panel-description>
                <div class="col-md-6">
                  <button mat-raised-button color="primary" routerLink="/addtaxaddress">เพิ่มที่อยู่ใบกำกับภาษี</button>
                </div>
              </mat-panel-description>
            </div>
          </div>
        </mat-expansion-panel-header>
        <app-showTaxAddress></app-showTaxAddress>
      </mat-expansion-panel>
    </div>
  </div>
  <br>
</div>
