<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
      fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)!.matches === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="profile" *ngIf="loggedIn">บัญชีผู้ใช้</a>
      <!-- <a mat-list-item  routerLink="/cart" *ngIf="loggedIn">ตะกร้าสินค้า</a> -->
      <a mat-list-item routerLink="/register" *ngIf="!loggedIn">ลงทะเบียน</a>
      <a mat-list-item routerLink="/login" *ngIf="!loggedIn">เข้าสู่ระบบ</a>
      <a mat-list-item  routerLink="" (click)="logout($event)" *ngIf="loggedIn">ออกจากระบบ</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>tcru-front-sale</span>
      <span class="spacer"></span>
      <a mat-list-item routerLink="profile" *ngIf="loggedIn">บัญชีผู้ใช้</a>
      <!-- <a mat-list-item  routerLink="/cart" *ngIf="loggedIn">ตะกร้าสินค้า</a> -->
      <a routerLink="/register" *ngIf="!loggedIn">ลงทะเบียน</a>
      <a routerLink="/login" *ngIf="!loggedIn">เข้าสู่ระบบ</a>
      <a routerLink="" (click)="logout($event)" *ngIf="loggedIn">ออกจากระบบ</a>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
