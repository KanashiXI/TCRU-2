<br><br>
<div class="container">
    <div class="row align-items-center">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <mat-card>
          <br><br>
          <mat-card-header>
            <mat-card-title>ลืมรหัสผ่าน</mat-card-title>
          </mat-card-header>
          <br><br>
          <form #RequestResetForm=ngForm (ngSubmit)="onSubmit()">
            <mat-card-content>
              <div class="row">
                 <div class="col-md-12">
                     <p>กรอกชื่อบัญชีผู้ใช้เพื่อรีเซ็ตรหัสผ่าน</p>
                 </div> 
              </div>
              <br>  
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <mat-label>ชื่อผู้ใช้ (E-mail)</mat-label>
                    <input type="email" matInput placeholder="Ex. example@mail.com" name="email" [(ngModel)]="form.email" class="form-control" id="inputEmail3" required>
                  </mat-form-field>
                </div>
              </div>
              <br>
              <br>
            </mat-card-content>
            <button mat-stroked-button color="primary" class="btn-block" type="submit" [disabled]="!RequestResetForm.valid">ส่งอีเมลล์</button>
          </form>
        </mat-card>
      </div>
    </div>
</div>
<br><br>
