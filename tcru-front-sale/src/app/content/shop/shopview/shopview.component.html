<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12">
        <mat-carousel timings="600ms ease-in" [autoplay]="true" interval="5000" color="accent" maxWidth="auto" proportion="30"
          slides="let slide of slides; let i = index" [loop]="true" [hideArrows]="false" [hideIndicators]="false" [useKeyboard]="true" [useMouseWheel]="false"
          orientation="ltr">
          <mat-carousel-slide #matCarouselSlide *ngFor="let slide of slides; let i = index" [image]="slide.image"
            overlayColor="#00000040" [hideOverlay]="false"></mat-carousel-slide>
        </mat-carousel>
    </div>
  </div>

  <br><br>
  <hr>

  <div class="row">
    <div class="col-md-12">
      <mat-card>
        <div class="row">
          <div class="col-md-12" style="margin: auto;">
            <div class="wrapper">
              <mat-button-toggle-group #group="matButtonToggleGroup" multiple=false>
                <mat-button-toggle *ngFor="let item of typeList; index as i;" [value]="i"
                  (click)="onClickSelectType(i)">{{item.product_type}}</mat-button-toggle>
              </mat-button-toggle-group>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3" *ngFor="let item of productOnfilter; let i = index">
      <br>
      <mat-card routerLink="/productdetail/{{item.product_id}}" class="pointer">
        <div class="row">
          <div class="col-md-12">
            <span class="material-icons">label</span>
            {{item.product_type}}
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-12">
            <img src="http://www.clinictech.ops.go.th/online/cmo/fileuser/340/images/05.jpg" style="width: 100%;">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-12" style="text-align: center;">
            {{item.product_name}}
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-5">
            {{item.retail_price}} ฿
          </div>
          <div class="col-md-7">
            <button mat-stroked-button color="primary" class="btn-block"
              routerLink="/productdetail/{{item.product_id}}">รายละเอียด</button>
          </div>
        </div>
      </mat-card>
    </div>
  </div>

  <br>



  <div class="row">
    <div class="col-md-12">
      <mat-card>
        <div class="row">
          <div class="col-md-4">
            สินค้าทั้งหมด
          </div>
        </div>
      </mat-card>
    </div>
  </div>

  <br>
  <div class="row">
    <div class="col-md-3" *ngFor="let item of productList; let i = index">
      <br>
      <mat-card>
        <div class="row">
          <div class="col-md-12">
            <span class="material-icons">label</span>
            {{item.product_name}}
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-12">
            <img src="../../../assets/FreshTricoderma.jpg" style="width: 100%;">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-12" style="text-align: center;">
            {{item.product_name}}
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-5">
            {{item.retail_price}} ฿
          </div>
          <div class="col-md-7">
            <button mat-stroked-button color="primary" class="btn-block"
              routerLink="/productdetail/{{item.product_id}}">รายละเอียด</button>
          </div>
        </div>
      </mat-card>
    </div>
  </div>


</div>
