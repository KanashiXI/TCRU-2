<div class="main-container" style=" height:90vh;">
  <br>
  <div class="row">
      <div class="col-12">
        <div class="example-button-row">
          <button mat-stroked-button class="primary" routerLink="/createInstruction">
            <span class="material-icons">add_circle_outline</span>
            เพิ่มวิธีใช้สินค้า
          </button>
        </div>
      </div>
  </div>
  <br><br>
  <div class="row">
      <div class="col-12">
          <div class="card">
              <div class="card-header">
                  <h3 class="card-title">รายการวิธีใช้สินค้า</h3>
              </div>
              <div class="card-body">
                  <table class="table" id="excel-table">
                      <thead>
                          <tr>
                              <th>ลำดับที่</th>
                              <th>หัวข้อ</th>
                              <!-- <th> <mat-button-toggle (click)="refresh()">รีเฟรช</mat-button-toggle></th> -->
                          </tr>
                      </thead>
      
                      <tbody>
                        <tr *ngFor="let item of dataSource; let i = index" >
                            <td>{{item.instruction_id}}</td >
                            <td>{{item.title}}</td >
                            
                            <td>
                                <button mat-raised-button color="accent" type="submit" (click)="onClickSubmit(item.instruction_id)" routerLink="/editinstruction">
                                    <span class="material-icons">create</span>
                                </button>
                                <button mat-raised-button color="warn" (click)="onClickDelete(item.instruction_id)">
                                    <span class="material-icons">delete</span>
                                </button>
                            </td>
                      </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div> 
</div>
