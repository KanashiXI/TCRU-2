<div class="main-container" style=" height:200vh;">
  <h3 class="card-title">เพิ่มข้อมูลร้านค้า</h3>
  <section class="content-header">
    <form [formGroup]=form (ngSubmit)="insertData()">
      <div class="card-header">
        <div class="col-sm-12">
          <label>ประเภท</label>
        </div>
      </div>
      <div class="card card-primary">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-3">
            </div>
            <div class="col-sm-2">
              <label>เลือกวัตถุดิบ :</label>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <div class="form-group">
                  <select class="form-control" formControlName="product_id" [(ngModel)]="formula.product_id">
                    <option value="">เลือกวัตถุดิบ</option>
                    <option *ngFor="let mat of productList" value="{{mat.id}}">{{mat.product_name}}</option>
                  </select>
                  <div *ngIf="product_id.invalid && (product_id.dirty || product_id.touched)" class="text-error">
                    <div *ngIf="product_id.errors.required">
                      กรุณาเลือกวัตถุดิบ
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="card-header">
        <div class="col-sm-12">
          <label>จำนวน</label>
        </div>
      </div>
      <div class="card card-primary">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-1">
            </div>
                  <div class="col-sm-2">
                    <label>เลือกวัตถุดิบ :</label>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <div class="form-group">
                        <select class="form-control" formControlName="material_name" [(ngModel)]="formula.material_name">
                          <option value="">เลือกวัตถุดิบ</option>
                          <option *ngFor="let mat of MaterialsList" value="{{mat.material_name}}">{{mat.material_name}}</option>
                        </select>
                        <div *ngIf="material_name.invalid && (material_name.dirty || material_name.touched)"
                          class="text-error">
                          <div *ngIf="material_name.errors.required">
                            กรุณาเลือกวัตถุดิบ
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
            <div class="col-sm-1">
              <label>จำนวน :</label>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <input type="text" class="form-control" formControlName="quantity"
                  [(ngModel)]="formula.quantity">
                <div *ngIf="quantity.invalid && (quantity.dirty || quantity.touched)" class="text-error">
                  <div *ngIf="quantity.errors.required">
                    กรุณากรอกจำนวนที่ใช้
                  </div>
                </div>
              </div>
            </div>
          </div>


        
      </div>
    </div>

      <br>
      <div class="row">
        <div class="form-group">
          <td>
            <button class="btn btn-block ">ยืนยัน</button>
          </td>
          <td>
            &nbsp;<button class="btn btn-secondary  " routerLink="/showp"> กลับ</button>
          </td>
        </div>
      </div>
    </form>
  </section>
</div>
