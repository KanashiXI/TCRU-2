<div class="main-container" style=" height:200vh;">
    <div class="row">
        <div class="col-12">
            <mat-form-field appearance="fill" style="width: 30%">
                <mat-label style="margin-bottom: 15px;">เลือกวันที่</mat-label>
                <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                    <input matStartDate formControlName="start" placeholder="วันที่เริ่มต้น"
                        style="position: static; margin-top: 16px;">
                    <input matEndDate formControlName="end" placeholder="วันที่สิ้นสุด" style="position: static; ">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker" style="position: static; margin-top: -10px;">
                </mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>

                <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start
                    date</mat-error>
                <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date
                </mat-error>
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <button mat-raised-button type="submit" (click)="exportProduct()" style="width: 30%">
                <span class="material-icons">ออกรายงาน</span>
            </button>
        </div>
    </div>
</div>
