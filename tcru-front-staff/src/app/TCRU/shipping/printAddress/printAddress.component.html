<div style="text-align: right;">
  <button mat-icon-button mat-dialog-close>
    <mat-icon>highlight_off</mat-icon>
  </button>
</div>
<div class="row">
  <div class="col-10">
    <div id="address">
      <page size="A4">
        <div class="row">
          <div class="col-1"></div>
          <div class="col-5">
            <br><br>
            <div class="border">
              <p>จัดส่ง...</p>
              <p>{{dataSource[0].shipfirstname}} {{dataSource[0].shiplastname}}</p>
              <p>{{dataSource[0].address}} {{dataSource[0].district}} {{dataSource[0].subdistrict}}
                {{dataSource[0].province}}
              </p>
              <p>ติดต่อ: {{dataSource[0].telephone}}</p>
            </div>
          </div>
          <div class="col-5"></div>
          <div class="col-1"></div>
        </div>
      </page>
    </div>
    <button class="btn btn-success btn-block" (click)="openPDF()">Download PDF</button>
  </div>
</div>
