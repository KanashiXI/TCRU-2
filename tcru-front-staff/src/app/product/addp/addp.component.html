<div class="main-container" style=" height:200vh;">
  <h5 class="card-title">เพิ่มข้อมูลสินค้า</h5>
  <div class="card card-primary">
    <section class="content-header">

      <!-- /.card-header -->
      <div class="card-body">

        <form [formGroup]=form (ngSubmit)="insertData()">
          <div class="row">

            <div class="col-sm-4">
              <!-- text input -->
              <div class="form-group">
                <label>ชื่อสินค้า :</label>
                <input formControlName="product_name" type="text" class="form-control"
                  [(ngModel)]="product.product_name">
                <div *ngIf="product_name.invalid && (product_name.dirty || product_name.touched)" class="text-error">

                  <div *ngIf="product_name.errors.required">
                    กรุณากรอกชื่อสินค้า
                  </div>

                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label>ราคาสินค้า :</label>
                <input formControlName="price" type="text" class="form-control" [(ngModel)]="product.price" minlength=2 min =40>
                <div *ngIf="price.invalid && (price.dirty || price.touched)" class="text-error">

                  <div *ngIf="price.errors.min">
                    กรุณากรอกน้ำหนักสินค้า
                  </div>

                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label>น้ำหนักสินค้า/กรัม :</label>
                <input formControlName="weight" type="text" class="form-control" [(ngModel)]="product.weight">
                <div *ngIf="weight.invalid && (weight.dirty || weight.touched)" class="text-error">

                  <div *ngIf="weight.errors.required">
                    กรุณากรอกน้ำหนักสินค้า
                  </div>

                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <div class="form-group">
                  <label>ประเภทสินค้า :</label>
                  <select class="form-control" formControlName="category_id" [(ngModel)]="product.category_id">
                    <option value="">ประเภทสินค้า</option>
                    <option *ngFor="let mat of categoryArr" value="{{mat.id}}">{{mat.name}}</option>
                  </select>

                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <div class="form-group">
                  <label>หน่วยนับ :</label>
                  <select class="form-control" formControlName="unit_count_id" [(ngModel)]="product.unit_count_id">
                    <option value="">หน่วยนับ</option>
                    <option *ngFor="let mat of unit_countArr" value="{{mat.id}}">{{mat.name}}</option>
                  </select>

                </div>
              </div>
            </div>

            <div class="col-sm-4">
              <div class="form-group">
                <label>จำนวนวันที่เก็บรักษา :</label>
                <input formControlName="expire" type="number" class="form-control"[(ngModel)]="product.expire" min= "1">
                <div *ngIf="expire.invalid && (expire.dirty || expire.touched)" class="text-error">
                  <div *ngIf="expire.errors.required">
                    กรุณาจำนวนวันที่เก็บรักษา
                  </div>
                  <div *ngIf="expire.errors.min">
                    กรุณากรอกชื่อวัตถุดิบเป็นภาษาไทยหรือภาษาอังกฤษ
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <!-- text input -->
              <div class="form-group">
                <label>รูปสินค้า :</label>
                <input type="file" class="form-control" (change)="imageUpload($event)">
              </div>
            </div>
            <div class="col-sm-4">
              <!-- textarea -->
              <div class="form-group">
                <label>รายละเอียดของสินค้า :</label>
                <textarea class="form-control" rows="3" formControlName="Detail" [(ngModel)]="product.Detail"
                  placeholder="Enter ..."></textarea>
              </div>
            </div>


           


          </div>
          <div class="row">
            <div class="form-group">
              <td>
                <button class="btn btn-block btn-success ">ยืนยัน</button>
              </td>
              <td>
                <button class="btn btn-block  " routerLink="/showp"> กลับ</button>
              </td>
            </div>
          </div>

        </form>

      </div>
      <!-- /.card-body -->

    </section>
  </div>
</div>
