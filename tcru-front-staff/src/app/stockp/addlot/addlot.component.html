<div class="main-container" style=" height:200vh;">
    <h3 class="card-title">สต๊อกสินค้า</h3>
  <div class="card card-primary">
  
                <div class="card-body">
                  <form [formGroup]=form (ngSubmit)="insertData()">
                      <div class="row">
                        <div class="col-sm-4">
                          <!-- text input -->
                          <div class="form-group">
                              <label>รหัสการผลิต :</label>
                              <input formControlName="id" type="text" class="form-control"
                                  placeholder=""[(ngModel)]="lotp.id">
                          </div>
                      </div>
                          <div class="col-sm-4">
                              <!-- text input -->
                              <div class="form-group">
                                  <label>Lot No. :</label>
                                  <input formControlName="id" type="text" class="form-control"
                                      placeholder=""[(ngModel)]="lotp.id">
                              </div>
                          </div>
                      </div>

                      <div class="card card-success">
                        <div class="card-header">
                            <h3 class="card-title">สินค้า</h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-sm-2">
                                        <!-- text input -->
                                        <div class="form-group">
                                            <label>ชื่อสินค้า :</label>
                                            <input formControlName="material_id" type="text" class="form-control" placeholder="001,002 ...">
                                        </div>
                                    </div>
                                    <div class="col-sm-2">
                                        <div class="form-group">
                                            <label>จำนวนที่ผลิต :</label>
                                            <input formControlName="material_name" type="text" class="form-control" placeholder="ชื่อวัตถุดิบ ...">
                                        </div>
                                    </div>
                                    <div class="col-sm-2">
                                        <!-- text input -->
                                        <div class="form-group">
                                            <label>จำนวนที่สำเร็จ:</label>
                                            <input formControlName="weight" type="text" class="form-control" placeholder="หน่วยนับ Kg. ...">
                                        </div>
                                    </div>
                                    <div class="col-sm-2">
                                        <div class="form-group">
                                            <label>จำนวน</label>
                                            <input formControlName="coust" type="text" class="form-control" placeholder="จำนวน ...">
                                        </div>
                                    </div>
                                    <div class="col-sm-2">
                                      <div class="form-group">
                                          <label>วันที่ผลิต :</label>
                                          <input formControlName="EXP" type="date" class="form-control"
                                              placeholder="01/01/2563 ..."[(ngModel)]="lotp.EXP">
                                      </div>
                                  </div>
        
                                  <div class="col-sm-2">
                                    <div class="form-group">
                                        <label>วันที่หมดอายุ :</label>
                                        <input formControlName="MFG" type="date" class="form-control"
                                            placeholder="01/01/2563 ..."[(ngModel)]="lotp.MFG">
                                    </div>
                                </div>

                                </div>
                            </form>
                        </div>
                        <!-- /.card-body -->
                    </div>
                      <div class="row">
                        <div class="form-group">
                          <td>
                            <button class="btn btn-block btn-success ">ยืนยัน</button>
                          </td>
                          <td>
                            <button class="btn btn-block  " routerLink="/showp"> กลับ</button>
                          </td>
                        </div>
                      </div>
                  </form>

              </div>
              <!-- /.card-body -->
            </div>
          </div>
