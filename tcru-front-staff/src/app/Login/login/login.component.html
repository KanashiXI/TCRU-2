<div class="main-container" style=" height:92vh;">
    <!-- Navbar-->
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light py-3">
            <div class="container">
                <!-- Navbar Brand -->
                <a href="#" class="navbar-brand">
                    <img src="../../../assets/Image/TCRU.jpg" alt="logo" width="90">
                </a>
            </div>
        </nav>
    </header>


    <div class="container">
        <div class="row py-5 mt-4 align-items-center">
            <!-- For Demo Purpose -->
            <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
                <img src="../../../assets/Image/com.jpeg" alt="" class="img-fluid mb-3 d-none d-md-block">
                <h1>เข้าสู่ระบบ</h1>
                <p class="text-muted mb-0">ระบบการจัดการการผลิตสินค้า</p>
            </div>

            <!-- Registeration Form -->
            <div class="col-md-7 col-lg-6 ml-auto">
                <form [formGroup]=loginForm>
                    <div class="row">

                        <!-- First Name -->
                        <div class="input-group col-lg-12 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <mat-icon>perm_identity</mat-icon>
                            </span>
                            </div>
                            <input type="text" formControlName="username" placeholder="User Name" class="form-control bg-white border-left-0 border-md" [errorStateMatcher]="matcher">
                            <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-error">
                                <div *ngIf="username.errors.required">
                                    กรุณากรอกชื่อผู้ใช้งาน
                                </div>
                            </div>
                        </div>

                        <!-- Email Address -->
                        <div class="input-group col-lg-12 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <mat-icon>password</mat-icon>
                            </span>
                            </div>
                            <input type="text" formControlName="password" placeholder="Password" class="form-control bg-white border-left-0 border-md font-family: 'Kanit', cursive;">
                            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-error">
                                <div *ngIf="password.errors.required">
                                    กรุณากรอกรหัสผ่าน
                                </div>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="form-group col-lg-12 mx-auto mb-0">
                            <a href="#" class="btn btn-success btn-block py-2">
                                <span class="font-family: 'Kanit', cursive;" (click)="onClickSubmit()">Login</span>
                            </a>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
