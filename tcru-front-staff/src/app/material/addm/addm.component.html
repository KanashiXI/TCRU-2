<div class="main-container" style=" height:200vh;">
  <section class="content-header">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row ">
          <div class="col-sm-4 ">
            <a href="#" class="btn btn-success " [routerLink]="['/formm']"
              routerLinkActive="router-link-active">เพิ่มวัตถุดิบ <mat-icon>add_circle_outline</mat-icon></a>
          </div>
          <div class="form-group col-sm-4 ">
          </div>
          <div class="form-group col-sm-4 ">
            <input type="text" class="form-control" placeholder="ค้นหา..." [(ngModel)]="Search">
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
    <h5 class="card-title">วัตถุดิบ</h5>
    <div class="card-body p-0 ">
      <table class="table">
        <thead>
          <tr>
            <!-- <th>รหัสวัตถุดิบ</th> -->
            <th>รูปวัตถุดิบ</th>
            <th>ชื่อวัตถุดิบ</th>
            <th>ประเภทวัตถุดิบ</th>
          </tr>
        </thead>
        <!-- <li *ngFor="let mat of materialList"> -->
        <tbody>
          <tr *ngFor="let mat of dataArr ">
            <td><img [src]="mat.image ? imageDirectoyPath+mat.image : 'assets/image/no-image.png'" height="100px">
            </td>
            <td>{{mat.material_name}}</td>
            <td>{{mat.name}}</td>
            <td class="text-right py-0 align-middle">
              <div class="btn-group btn-group-sm">
                <button class="btn btn-warning" routerLink="/editm/{{mat.material_id}}">
                  <mat-icon>edit</mat-icon>
                </button>
                <button class="btn btn-danger" (click)="deleteMaterial(mat.material_id)"><mat-icon>delete_sweep</mat-icon></button>
                <!-- <button  class="btn btn-danger"(click)="deleteMaterial(mat.material_id)"><i class="fas fa-trash"></i></button> -->
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- /.card-body -->

    <ngb-pagination [collectionSize]="totalCount" [pageSize]="limit" [(page)]="page" aria-label="Default pagination"
      (pageChange)="getMeterial()"></ngb-pagination>
  </section>
</div>
