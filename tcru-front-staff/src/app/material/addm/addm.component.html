<div class="main-container" style=" height:200vh;">
  <section class="content-header">
    <section class="content-header">
      <div class="container-fluid">
        <div class="row ">
          <div class="col-sm-4 ">
            <a href="#" class="btn btn-success " [routerLink]="['/formm']"
              routerLinkActive="router-link-active">เพิ่มวัตถุดิบ <mat-icon>add_circle_outline</mat-icon></a>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
    <h5 class="card-title">วัตถุดิบ</h5>
    <div class="card card-success">
      <div class="card-body p-0">
        <div class="search-hero">
          <input  class="form-control " type="search" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="ค้นหา">
        </div>
        <div class="card-body p-0 ">
          <table class="table">
            <thead>
              <tr>
                <th>รูปวัตถุดิบ</th>
                <th>ชื่อวัตถุดิบ</th>
                <th>ประเภทวัตถุดิบ</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let mat of dataArr | filter:searchText">
                <td><img [src]="mat.image ? imageDirectoyPath+mat.image : 'assets/image/no-image.png'" height="50px">
                </td>
                <td>{{mat.material_name}}</td>
                <td>{{mat.name}}</td>
                <td class="text-right py-0 align-middle">

                  <div class="btn-group btn-group-sm">
                    <button class="btn btn-warning" routerLink="/editm/{{mat.material_id}}">
                      <mat-icon>edit</mat-icon>
                    </button>
                    <!-- <button class="btn btn-danger" (click)="deleteMaterial(mat.material_id)">
                      <mat-icon>delete_sweep</mat-icon>
                    </button> -->
                    <!-- <button  class="btn btn-danger"(click)="deleteMaterial(mat.material_id)"><i class="fas fa-trash"></i></button> -->
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <br>
    <ngb-pagination [collectionSize]="totalCount" [pageSize]="limit" [(page)]="page" aria-label="Default pagination"
      (pageChange)="getMeterial()"></ngb-pagination>
  </section>
</div>
