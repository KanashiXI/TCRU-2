<div class="main-container" style=" height:200vh;">
    <h5 class="card-title">แก้ไขข้อมูลวัตถุดิบ</h5>
      <div class="card card-warning">
    <section class="content-header">
        
              
           
            <!-- /.card-header -->
            <div class="card-body">
                <form [formGroup]=form (ngSubmit)="editMaterial()">
                    <div class="row">

                        <div class="col-sm-6">
                            <!-- text input -->
                            <div class="form-group">
                                <label>ชื่อวัตถุดิบ</label>
                                <input formControlName="material_name" type="text" class="form-control"[(ngModel)] ="Materials.material_name"  >
                            </div>
                        </div>
                      <div class="col-sm-6">
                        <div class="form-group">
                          <div class="form-group">
                            <label>ประเภทวัตถุดิบ</label>
                            <select class="form-control" formControlName="category_id" [(ngModel)]="Materials.category_id">
                              <option value="">ประเภทวัตถุดิบ</option>
                              <option *ngFor="let mat of categoryArr" value="{{mat.id}}">{{mat.name}}</option>
                            </select>
              
                          </div>
                        </div>
                      </div>
                
                        
                    </div>
                    <div class="form-group">

                      
                  <td>
                    <button  class="btn btn-block btn-warning ">ยืนยัน</button>
                    
                  </td>
                  <td>
                    <button  class="btn btn-block  "routerLink="/addm"> กลับ</button>
                  </td>
                </div>




                </form>
            </div>
            <!-- /.card-body -->
        
    </section></div>
</div>
