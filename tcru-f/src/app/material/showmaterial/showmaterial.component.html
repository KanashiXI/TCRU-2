<div class="content-wrapper" style="min-height: 1244.06px;">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>เพิ่มข้อมูลวัตถุดิบ</h1>
        </div>
        <div class="col-sm-6">

        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content-header">
    <div class="card card-success">
      <div class="card-header">
        <h3 class="card-title">เพิ่มข้อมูลวัตถุดิบ</h3>
      </div>
      <!-- /.card-header -->
      <div class="card-body">
        <form (ngSubmit)="insertData()">
          <div class="row">
            <div class="col-sm-4">
              <!-- text input -->
              <div class="form-group">
                <label>รูปวัตถุดิบ</label>
                <input type="file" class="form-control" (change)="imageUpload($event)">
              </div>
            </div>
            <div class="col-sm-4">
              <!-- text input -->
              <div class="form-group">
                <label>รหัสวัตถุดิบ</label>
                <input name="material_id" type="text" class="form-control" [(ngModel)]="Materials.material_id">
              </div>
            </div>

            <div class="col-sm-4">
              <!-- text input -->
              <div class="form-group">
                <label>ชื่อวัตถุดิบ</label>
                <input name="material_name" type="text" class="form-control" [(ngModel)]="Materials.material_name">
              </div>
            </div>
            <div class="col-sm-4">
              <!-- text input -->
              <div class="form-group">
                <label>น้ำหนัก</label>
                <input name="weight" type="text" class="form-control" [(ngModel)]="Materials.weight">
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label>ราคา/หน่วย</label>
                <input name="price" type="text" class="form-control" [(ngModel)]="Materials.price">
              </div>
            </div>
        </div>
          <div class="form-group">

            <td>
              <button class="btn btn-block btn-success ">ยืนยัน</button>
            </td>
            <td>
              <button class="btn btn-block  " routerLink="/addm"> กลับ</button>
            </td>
          </div>




        </form>
      </div>
      <!-- /.card-body -->
    </div>
  </section>
</div>
}
